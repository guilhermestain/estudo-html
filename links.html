<!DOCTYPE html>
<html>

<head>
    <title>Links</title>
    <meta charset="utf-8" />
    <style type="text/css">

a{
    text-decoration: none;
    padding: 5px;
}
/*Links nao visitados*/
a:link{
    color: #b9c941;
}
/*Links visitados=Links que voce ja visitou*/
a:visited{
    color: #c0c0c0;
}
/*Links Hover=Passa cursor sobre o link*/
a:hover{
    color: #6d790f;
    background: #e4f371;
}
/*Links Ativos=Quando clicado*/
a:active{
    color:#e4f371;
}





    </style>
</head>

<body>
<a href="https://www.google.com.br">Google</a> |
<a href="https://www.tecmundo.com.br/">TecMundo</a> |
<a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
<a href="https://www.asdad.com.br/">adsasd</a> 


</body>

</html>
